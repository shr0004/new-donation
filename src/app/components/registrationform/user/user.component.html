<h2 class="text-center">Individual Registration</h2>
<div class="">
    <div class="card-body">
      <form  #userForm="ngForm">
        <div class="form-group">
          <label for="user_name">User name</label>
          <input type="text" [(ngModel)]="user.user_name" class="form-control" id="user_name" name="user_name" placeholder="Enter your name" required #user_name="ngModel">
          <div class="alert alert-danger"  *ngIf="user_name.invalid && user_name.touched">Name is required</div>
        </div>
       

        <div class="form-group">
            <label for="user_name">address</label>
            <input type="text" [(ngModel)]="user.user_address" class="form-control" id="user_address" name="user_address" placeholder="Enter your address" required #user_address="ngModel">
            <div class="alert alert-danger"  *ngIf="user_address.invalid && user_address.touched">Address is required</div>
          </div>
        
        <div class="form-group">
            <label for="user_phoneNo">Mobile number</label>
            <input type="tel" [(ngModel)]="user.user_phoneNo" class="form-control" id="user_phoneNo" name="user_phoneNo"
            placeholder="Enter your phone number"  #user_phoneNo="ngModel" required="required" maxlength="10" minlength="10" pattern="[789][0-9]{9}">
            <div class="alert alert-danger"  *ngIf="user_phoneNo.errors?.required && user_phoneNo.touched">Phone number is required</div>
            
            
            <div class="alert alert-danger"  *ngIf="user_phoneNo.errors?.pattern && user_phoneNo.touched">Please enter a valid number </div>
            
          </div>
        
        
        <div class="form-group">
          <label for="user_email">Email</label>
          <input type="text" [(ngModel)]="user.user_email" class="form-control" id="user_email" name="user_email" placeholder="Enter your email address" required email #user_email="ngModel">
          <div class="alert alert-danger"  *ngIf="user_email.errors?.required && user_email.touched">Email is required</div>
          <div class="alert alert-danger"  *ngIf="user_email.errors?.email && user_email.touched">Email format is not correct</div>
        </div>

        <div class="form-group">
            <label for="user_password">Password</label>
            <input type="password" [(ngModel)]="user.user_password" class="form-control" id="user_password" name="user_password" placeholder="Enter your password" required #user_password="ngModel" minlength="6">
            <div class="alert alert-danger"  *ngIf="user_password.errors?.required && user_password.touched">Password is required</div>
        <div class="alert alert-danger"  *ngIf="user_password.errors?.minlength && user_password.touched">Password should be more than 6 characters</div>
      <br>
        </div>

        &nbsp; &nbsp;

    </div>
